<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Culculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>BMI Culculater</h1>
      <form action="">
        <div class="fill">
            <label for="" >Height In CM :</label>
            <input type="text" class="button" id="hi"></div>
        <div class="fill">
            <label for="">Weight in kg :</label>
            <input type="text" class="button" id="wt" ></div>
        <div><input type="submit"class="button" placeholder="Culculate"></div>
        <div>Your BMI is : <div id="ans"></div></div>
      </form>
      
      <h2>BMI Weight Guide</h2>
      <h4>Under Weight = Less than 18.6</h4>
      <h4>Normal Range = 18.6 and 24.9</h4>
      <h4>Overweight = Greater than 24.9</h4>
      <script src="script.js"></script>
</body>
</html>
